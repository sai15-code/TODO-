
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app">
        <header>
            <h1> <i class="fas fa-check-circle"></i>
                My Task</h1>
            <p id="date"></p>
        </header>
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="What do you need to do">
            <button id="add-task">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter" data-filter="active">Active</span>
            <span class="filter" data-filter="completed">Completed</span>
        </div>

        <div class="todos-container">
            <ul id="todos-list">
                <!--list should be added -->
              

            </ul>
            <div class="empty-state hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No task here yet</p>
            </div>
        </div>
        <footer>
            <p id="items-left">0 items left</p>
            <button id="clear-completed">clear completed</button>
        </footer>
    </div>


</body>
<script src="list.js"></script>

</html>
